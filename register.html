<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
  <div class="login-page">
    <div class="form">
      <form class="register-form">
        <input type="text" id="reg_firstname" placeholder="firstname"/>
        <input type="text" id="reg_lastname" placeholder="lastname"/>
        <input type="text" id="reg_email" placeholder="email address"/>
        <input type="password" id="reg_password" placeholder="password"/>
        <button id="registration_btn">create</button>
        <p class="message">Already registered? <a href="login.html">Sign In</a></p>
      </form>
    </div>
  </div>
  </body>
</html>
